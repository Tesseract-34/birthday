<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Birthday-Card</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="birthdayCard">
    <div class="cardFront">
      <h3 class="happy">HAPPY BIRTHDAY!</h3>
      <div class="balloons">
        <div class="balloonOne"></div>
        <div class="balloonTwo"></div>
        <div class="balloonThree"></div>
        <div class="balloonFour"></div>
      </div>
    </div>
    <div class="cardInside">
      <div class="card">
        <div class="heart"></div>
        <div class="message">
          <p>
            Dear [Your Girlfriend's Name],
          </p>
          <p>
            On this special day, I want to let you know how much you mean to me.
          </p>
          <p>
            You bring joy, love, and happiness into my life every single day.
          </p>
          <p>
            Happy Birthday, my beautiful angel!
          </p>
          <p class="name">
            Love, [Your Name]
          </p>
        </div>
        <div class="love-icons">
          <div class="love-icon" onclick="showLoveMessage(1)">
            💞
          </div>
          <div class="love-icon" onclick="showLoveMessage(2)">
            💓
          </div>
          <div class="love-icon" onclick="showLoveMessage(3)">
            💕
          </div>
        </div>
        <div class="falling-hearts">
          <!-- Add multiple falling heart icons here -->
          <div class="heart-icon" style="left: 10%; animation-delay: 1s;">
            🤍
          </div>
          <div class="heart-icon" style="left: 40%; animation-delay: 2s;">
            💙
          </div>
          <div class="heart-icon" style="left: 70%; animation-delay: 3s;">
            ❤️
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
